<div class="row container">
    <div class="col-12 container">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input formControlName="name" name="name" type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="path" class="form-label">Path</label>
                <input formControlName="path" name="path" type="text" class="form-control" id="path">
            </div>
            <div class="mb-3">
                <label for="imagePath" class="form-label">Image</label>
                <input formControlName="imagePath" name="imagePath" type="text" class="form-control" id="imagePath">
            </div>
            <ng-container *ngIf="!isUploaded">
                <div class="mb-3">
                    <label for="fromFile" class="form-label">Image</label>
                    <input type="file" class="form-control" id="formFile" (change)="upload($event)">
                </div>
                <div class="progress mb-3" role="progressbar" aria-label="Default striped example" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped" [style.width.%]="uploadPercent"></div>
                </div>
            </ng-container>
            <ng-container *ngIf="isUploaded">
                <img [src]="valueByControl('imagePath')" alt="">
                <button type="button" class="btn btn-danger" (click)="deleteImage()">Delete</button>
            </ng-container>
            <button [disabled]="categoryForm.invalid" type="submit" class="btn btn__add w-100">{{ editStatus ? 'Save'
                : 'Add' }}
            </button>
        </form>
    </div>
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Path</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of adminCategories; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.path }}</td>
                    <td>
                        <img [src]="category.imagePath" alt="" height="50px">
                    </td>
                    <td>
                        <button 
                            (click)="editCategory(category)" 
                            type="button"
                            class="btn btn-secondary me-2">
                            Edit
                        </button>
                        <button [disabled]="editStatus" 
                            (click)="deleteCategory(category)" 
                            type="button"
                            class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
